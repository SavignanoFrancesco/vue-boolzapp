<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue-boolzapp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>

        <div id="root">

            <div class="external-container">
                <div class="external-container-layer">
                    <div class="container">

                        <div class="left-box">
                            <header class="user-header">

                                <div class="user-avatar">
                                    <img src="avatars/avatar_1.png" alt="">
                                </div>

                                <div class="user-buttons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>

                            </header>

                            <div class="user-notifications">
                                <div class="notification-bell">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="notifications-text">
                                    <p class="upper-p">Ricevi notifiche di nuovi messaggi</p>
                                    <p class="bottom-p"><a href="#">Attiva notifiche desktop</a></p>
                                </div>
                            </div>

                            <div class="contacts-box">

                                <div class="search-box">
                                    <div class="search-icon">
                                        <i class="fas fa-search"></i>
                                    </div>

                                    <div class="search-input">
                                        <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                                    </div>

                                </div>

                                <div class="contact-list">
                                    <ul>
                                        <li v-for="(contact, index) in contacts" @click="getContactIndex(contact)">
                                            <div class="contact-left">
                                                <img :src="getImgUrl(contact)"  alt="">
                                                <div class="contact-name-and-status">
                                                    <span>{{contact.name}}</span>
                                                    <span>Status</span>
                                                </div>
                                            </div>
                                            <div class="contact-right">
                                                <span>15:27</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                        </div>

                        <div class="chat-box">
                            <header class="chat-header">
                                <div class="chat-avatar">
                                    <div class="contact-left">
                                        <img src="avatars/avatar_2.png"  alt="">
                                        <div class="contact-name-and-lastacces">
                                            <span>{{contacts[0].name}}</span>
                                            <span>last access</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="chat-buttons">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </header>
                            <div class="chat-messages">
                                <div class="message sent">
                                    <span>{{contacts[0].messages[0].message}}</span>
                                    <span class="hour">17:10</span>
                                </div>
                                <div class="message received">
                                    <span>{{contacts[0].messages[2].message}}</span>
                                    <span class="hour">17:15</span>
                                </div>
                            </div>
                            <footer class="writemessage-box">
                                <i class="far fa-smile"></i>
                                <input type="text" name="" value="" placeholder="Scrivi messaggio">
                                <i class="fas fa-microphone"></i>
                            </footer>

                        </div>


                    </div>
                </div>
            </div>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
