<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue-boolzapp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>

        <div id="root">

            <div class="external-container">
                <div class="external-container-layer">
                    <div class="container">

                        <div class="left-box">
                            <header class="user-header">

                                <div class="user-avatar">
                                    <img src="avatars/avatar_1.png" alt="">
                                </div>

                                <div class="user-buttons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>

                            </header>

                            <div class="user-notifications">
                                <div class="notification-bell">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="notifications-text">
                                    <p class="upper-p">Ricevi notifiche di nuovi messaggi</p>
                                    <p class="bottom-p">Attiva notifiche desktop</p>
                                </div>
                            </div>

                            <div class="contacts-box">

                                <div class="search-box">
                                    <div class="search-icon">
                                        <i class="fas fa-search"></i>
                                    </div>

                                    <div class="search-input">
                                        <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                                    </div>

                                </div>

                                <div class="contact-list">
                                    <ul>
                                        <li v-for="(contact, index) in contacts">
                                            <img :src="getImgUrl(contact)"  alt="">
                                            {{contact.name}}
                                        </li>
                                    </ul>
                                </div>

                            </div>

                        </div>

                        <div class="chat-box">

                        </div>

                    </div>
                </div>
            </div>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
